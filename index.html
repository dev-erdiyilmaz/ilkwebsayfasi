<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ilk web sayfam</title>
</head>
<body>
    <!-- h1 kodu en önemli başlıktır. En büyük punto ile yazılır. -->
    <!-- h1'den h6'ya kadar başlık atılabilir. Başlık numarası arttıkça önem sırası azalır. -->
    
    <h1>Erdi Yılmaz</h1>

    <h2>Hakkımda</h2>
    <!-- p kodu paragraf için yazılır. enter ile yapılan boşluğu kod programı algılamadığı için böyle kodlara ihtiyacımız var. -->
    <p>Merhaba. Ben Erdi Yılmaz. Front-end eğitiminde başarılı olup iş bulmak istiyorum.</p>

    <h2>Sevdiğim Diziler</h2>
    <h3>Breaking Bad</h3>
    <p>Kalifiye bir kimyagerin hayatından memnun olmaması ile illegal işlere girmesini konu ediniyor.</p>
</body>
</html>
